<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .instagram-container {
            max-width: 540px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="instagram-container">
        <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/C7MRzO2vV-m/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
            <div style="padding:16px;">
                <a href="https://www.instagram.com/reel/C7MRzO2vV-m/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank">
                    <div style=" display: flex; flex-direction: row; align-items: center;">
                        <div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div>
                        <div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;">
                            <div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100%;"></div>
                            <div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60%;"></div>
                        </div>
                    </div>
                    <div style="padding: 19% 0;"></div>
                    <div style="display: block; height: 50px; margin: 0 auto 12px; width: 50px;">
                        <div style="background-color: #F4F4F4; border-radius: 50%; height: 50px; width: 50px; transform: translate3d(0,0,0);"></div>
                    </div>
                    <div style="padding-top: 8px;">
                        <div style="color:#3897f0; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:550; line-height:18px;">View More on Instagram</div>
                    </div>
                    <div style="padding: 12.5% 0;"></div>
                    <div style="display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;">
                        <div>
                            <div style="background-color: #F4F4F4; border-radius: 50%; height: 20px; width: 20px; transform: translate3d(0,0,0);"></div>
                        </div>
                        <div style="margin-left: 8px;">
                            <div style=" background-color: #F4F4F4; border-radius: 4px; height: 14px; width: 100%; margin-bottom: 4px;"></div>
                            <div style=" background-color: #F4F4F4; border-radius: 4px; height: 14px; width: 60%;"></div>
                        </div>
                    </div>
                    <div style="padding-top: 8px;">
                        <div style=" background-color: #F4F4F4; border-radius: 4px; height: 14px; width: 100%; margin-bottom: 4px;"></div>
                        <div style=" background-color: #F4F4F4; border-radius: 4px; height: 14px; width: 90%;"></div>
                    </div>
                </a>
            </div>
        </blockquote>
        <script async defer src="//www.instagram.com/embed.js"></script>
    </div>
</body>
</html>
