<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="submit-to-google-sheet">
        <input type="number" name="ID" id="randomID" placeholder="Random ID" readonly>
        <input type="email" name="Email" placeholder="Your Email" required>
        <input type="text" name="firstName" placeholder="Your firstName" required>
        <input type="text" name="lastName" placeholder="Your lastName" required>
        <input type="date" name="Date" placeholder="Your Submission Date" required>
        <button type="submit">Submit</button>
    </form>
    <!-- <span>Thanks for add details</span> -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwjoT1fsOVb7kSKhwOJYcUdMYhys3X__WgaiSjP5WBVKeQZjgA01nXRDvbknp7Rrdur6w/exec';
        const form = document.forms['submit-to-google-sheet'];

        // Generate a random ID and set it as the value of the ID input field
        function generateRandomID() {
            const randomID = Math.floor(Math.random() * 1000000);
            document.getElementById('randomID').value = randomID;
        }

        // Call the function to generate and set the random ID when the page loads
        window.onload = generateRandomID;

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    if (response.ok) {
                        showSuccessMessage();
                        emptyFormFields();
                        generateRandomID(); // Generate a new random ID for the next submission
                    }
                })
                .catch(error => console.error('Error!', error.message));
        });

        function showSuccessMessage() {
            swal("✔ Reservation successful\n\n⏰ CHECK YOUR EMAIL 📧");
        }

        function emptyFormFields() {
            setTimeout(() => {
                form.reset();
                generateRandomID(); // Generate a new random ID for the next submission
            }, 2000);
        }
    </script>
</body>
</html>
